<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.pTimTrayler-quiet-swan-35 .switch {
 --secondary-container: #3a4b39;
 --primary: #84da89;
 font-size: 17px;
 position: relative;
 display: inline-block;
 width: 3.7em;
 height: 1.8em;
}

.pTimTrayler-quiet-swan-35 .switch input {
 display: none;
 opacity: 0;
 width: 0;
 height: 0;
}

.pTimTrayler-quiet-swan-35 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #313033;
 transition: .2s;
 border-radius: 30px;
}

.pTimTrayler-quiet-swan-35 .slider:before {
 position: absolute;
 content: "";
 height: 1.4em;
 width: 1.4em;
 border-radius: 20px;
 left: 0.2em;
 bottom: 0.2em;
 background-color: #aeaaae;
 transition: .4s;
}

.pTimTrayler-quiet-swan-35 input:checked + .slider::before {
 background-color: var(--primary);
}

.pTimTrayler-quiet-swan-35 input:checked + .slider {
 background-color: var(--secondary-container);
}

.pTimTrayler-quiet-swan-35 input:focus + .slider {
 box-shadow: 0 0 1px var(--secondary-container);
}

.pTimTrayler-quiet-swan-35 input:checked + .slider:before {
 transform: translateX(1.9em);
}</style></head><body><div class="pTimTrayler-quiet-swan-35"><label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label></div></body></html>
