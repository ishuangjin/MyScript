<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* The switch - the box around the slider */
.pmrhyddenn-short-treefrog-23 .switch {
 font-size: 17px;
 position: relative;
 display: inline-block;
 width: 3.5em;
 height: 2em;
}

/* Hide default HTML checkbox */
.pmrhyddenn-short-treefrog-23 .switch input {
 opacity: 0;
 width: 0;
 height: 0;
}

/* The slider */
.pmrhyddenn-short-treefrog-23 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #fff;
 border: 1px solid #99999;
 transition: .4s;
}

.pmrhyddenn-short-treefrog-23 .slider:before {
 position: absolute;
 content: "";
 height: 1.5em;
 width: 1.5em;
 left: 0.20em;
 bottom: 0.25em;
 background-color: white;
 transition: .4s;
 box-shadow: 0 0 2px 0px #999999;
}

.pmrhyddenn-short-treefrog-23 input:checked + .slider {
 background-color: #2da54f;
}

.pmrhyddenn-short-treefrog-23 input:focus + .slider {
 box-shadow: 0 0 1px #2196F3;
}

.pmrhyddenn-short-treefrog-23 input:checked + .slider:before {
 transform: translateX(1.5em);
}</style></head><body><div class="pmrhyddenn-short-treefrog-23"><label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label></div></body></html>
