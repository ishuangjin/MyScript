<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* The switch - the box around the slider */
.padamgiebl-grumpy-moth-36 .switch {
 font-size: 17px;
 position: relative;
 display: inline-block;
 width: 3.5em;
 height: 2em;
}

/* Hide default HTML checkbox */
.padamgiebl-grumpy-moth-36 .switch input {
 opacity: 0;
 width: 0;
 height: 0;
}

/* The slider */
.padamgiebl-grumpy-moth-36 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #ccc;
 transition: .4s;
 border-radius: 30px;
}

.padamgiebl-grumpy-moth-36 .slider:before {
 position: absolute;
 content: "";
 height: 1.4em;
 width: 1.4em;
 border-radius: 20px;
 left: 0.3em;
 bottom: 0.3em;
 background-color: white;
 transition: .4s;
}

.padamgiebl-grumpy-moth-36 input:checked + .slider {
 background-color: #2196F3;
}

.padamgiebl-grumpy-moth-36 input:focus + .slider {
 box-shadow: 0 0 1px #2196F3;
}

.padamgiebl-grumpy-moth-36 input:checked + .slider:before {
 transform: translateX(1.5em);
}</style></head><body><div class="padamgiebl-grumpy-moth-36"><label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label></div></body></html>
