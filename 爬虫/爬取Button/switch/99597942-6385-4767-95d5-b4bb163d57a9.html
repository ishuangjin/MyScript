<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* The switch - the box around the slider */
.pmartinval9-white-lionfish-18 .switch {
 font-size: 11px;
 position: relative;
 display: inline-block;
 width: 3.5em;
 height: 1em;
}

/* Hide default HTML checkbox */
.pmartinval9-white-lionfish-18 .switch input {
 opacity: 0;
 width: 0;
 height: 0;
}

/* The slider */
.pmartinval9-white-lionfish-18 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #ccc;
 border: 2px solid #000;
 transition: .4s;
 border-radius: 1px;
}

.pmartinval9-white-lionfish-18 .slider:before {
 position: absolute;
 content: "";
 height: 1.3em;
 width: 1.2em;
 border-radius: 2px;
 left: 0.2em;
 bottom: 0.3em;
 background-color: #fff;
 border: 2px solid #000;
 transition: 0.1s;
}

.pmartinval9-white-lionfish-18 input:checked + .slider {
 background-color: #000;
}

.pmartinval9-white-lionfish-18 input:focus + .slider {
 box-shadow: 0 0 1px #2196F3;
}

.pmartinval9-white-lionfish-18 input:checked + .slider:before {
 transform: translateX(1.3em);
}</style></head><body><div class="pmartinval9-white-lionfish-18"><label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label></div></body></html>
