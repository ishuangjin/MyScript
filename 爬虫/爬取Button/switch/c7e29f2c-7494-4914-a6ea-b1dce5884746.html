<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* The switch - the box around the slider */
.paasisodiya-sour-horse-29 .switch {
 font-size: 1rem;
 position: relative;
 display: inline-block;
 width: 4em;
 height: 2em;
}

/* Hide default HTML checkbox */
.paasisodiya-sour-horse-29 .switch input {
 opacity: 0;
 width: 0;
 height: 0;
}

/* The slider */
.paasisodiya-sour-horse-29 .slider {
 position: absolute;
 cursor: pointer;
 inset: 0;
 background-color: #eee;
 transition: 0.4s;
 border-radius: 0.5em;
 box-shadow: 0 0.2em #dfd9d9;
}

.paasisodiya-sour-horse-29 .slider:before {
 position: absolute;
 content: "";
 height: 1.5em;
 width: 1.4em;
 border-radius: 0.3em;
 left: 0.3em;
 bottom: 0.7em;
 background-color: lightsalmon;
 transition: 0.4s;
 box-shadow: 0 0.4em #bcb4b4;
}

.paasisodiya-sour-horse-29 .slider:hover::before {
 box-shadow: 0 0.2em #bcb4b4;
 bottom: 0.5em;
}

.paasisodiya-sour-horse-29 input:checked+.slider:before {
 transform: translateX(2em);
 background: lightgreen;
}</style></head><body><div class="paasisodiya-sour-horse-29"><label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label></div></body></html>
