<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.pnikk7007-smooth-fox-6 .switch {
 --false: #E81B1B;
 --true: #009068;
}

.pnikk7007-smooth-fox-6 input[type=checkbox] {
 appearance: none;
 height: 2rem;
 width: 3.5rem;
 background-color: #fff;
 position: relative;
 border-radius: .2em;
 cursor: pointer;
}

.pnikk7007-smooth-fox-6 input[type=checkbox]::before {
 content: '';
 display: block;
 height: 1.9em;
 width: 1.9em;
 transform: translate(-50%, -50%);
 position: absolute;
 top: 50%;
 left: calc(1.9em/2 + .3em);
 background-color: var(--false);
 border-radius: .2em;
 transition: .3s ease;
}

.pnikk7007-smooth-fox-6 input[type=checkbox]:checked::before {
 background-color: var(--true);
 left: calc(100% - (1.9em/2 + .3em));
}</style></head><body><div class="pnikk7007-smooth-fox-6"><label class="switch">
  <input type="checkbox" checked="">
</label></div></body></html>
