<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* The switch - the box around the slider */
.psatyamchaudharydev-shy-earwig-18 .switch {
/* --moon-mask: ; */
 font-size: 17px;
 position: relative;
 display: inline-block;
 width: 3.5em;
 height: 2em;
}

/* Hide default HTML checkbox */
.psatyamchaudharydev-shy-earwig-18 .switch input {
 opacity: 0;
 width: 0;
 height: 0;
}

/* The slider */
.psatyamchaudharydev-shy-earwig-18 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #f4f4f5;
 transition: .4s;
 border-radius: 30px;
}

.psatyamchaudharydev-shy-earwig-18 .slider:before {
 position: absolute;
 content: "";
 height: 1.4em;
 width: 1.4em;
 border-radius: 20px;
 left: 0.3em;
 bottom: 0.3em;
 background: linear-gradient(40deg,#ff0080,#ff8c00 70%);
 ;
 transition: .4s;
}

.psatyamchaudharydev-shy-earwig-18 input:checked + .slider {
 background-color: #303136;
}

.psatyamchaudharydev-shy-earwig-18 input:checked + .slider:before {
 transform: translateX(1.5em);
 background: #303136;
 box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -5px 0 0 #a3dafb;
}</style></head><body><div class="psatyamchaudharydev-shy-earwig-18"><label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label></div></body></html>
