<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.pvictoryamaykin-funny-rabbit-33 .switch {
 position: relative;
 display: inline-block;
 width: 120px;
 height: 34px;
}

.pvictoryamaykin-funny-rabbit-33 .switch input {
 display: none;
}

.pvictoryamaykin-funny-rabbit-33 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #3C3C3C;
 -webkit-transition: .4s;
 transition: .4s;
 border-radius: 34px;
}

.pvictoryamaykin-funny-rabbit-33 .slider:before {
 position: absolute;
 content: "";
 height: 26px;
 width: 26px;
 left: 4px;
 bottom: 4px;
 background-color: white;
 -webkit-transition: .4s;
 transition: .4s;
 border-radius: 50%;
}

.pvictoryamaykin-funny-rabbit-33 input:checked + .slider {
 background-color: #0E6EB8;
}

.pvictoryamaykin-funny-rabbit-33 input:focus + .slider {
 box-shadow: 0 0 1px #2196F3;
}

.pvictoryamaykin-funny-rabbit-33 input:checked + .slider:before {
 -webkit-transform: translateX(26px);
 -ms-transform: translateX(26px);
 transform: translateX(85px);
}

/*------ ADDED CSS ---------*/
.pvictoryamaykin-funny-rabbit-33 .slider:after {
 content: 'DISABLED';
 color: white;
 display: block;
 position: absolute;
 transform: translate(-50%,-50%);
 top: 50%;
 left: 50%;
 font-size: 10px;
 font-family: Verdana, sans-serif;
}

.pvictoryamaykin-funny-rabbit-33 input:checked + .slider:after {
 content: 'ENABLED';
}

/*--------- END --------*/</style></head><body><div class="pvictoryamaykin-funny-rabbit-33"><label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
