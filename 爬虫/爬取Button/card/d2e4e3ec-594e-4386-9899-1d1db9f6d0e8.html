<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.palexruix-gentle-crab-18 .card {
 width: 190px;
 height: 254px;
 border-radius: 1em;
 padding: 1.5rem;
 background: #f5f5f5;
 position: relative;
 display: flex;
 align-items: flex-end;
 transition: 0.4s ease-out;
 box-shadow: 0px 7px 20px rgba(43, 8, 37, 0.2);
}

.palexruix-gentle-crab-18 .card:before {
 content: "";
 position: absolute;
 top: 0;
 left: 0;
 display: block;
 width: 100%;
 height: 100%;
 background: rgba(0, 0, 0, 0.4);
 z-index: 2;
 transition: 0.5s;
 opacity: 0;
}

.palexruix-gentle-crab-18 .card-info {
 position: relative;
 z-index: 3;
 color: #f5f5f5;
 opacity: 0;
 transform: translateY(20%);
 transition: 0.5s;
}

/*Text*/
.palexruix-gentle-crab-18 .text-title {
 font-size: 1.5rem;
 font-weight: 500;
}

.palexruix-gentle-crab-18 .text-body {
 letter-spacing: 1px;
 font-size: 0.9rem;
 margin: 5px 0 15px 0;
}

/*Button*/
.palexruix-gentle-crab-18 .card-button {
 padding: 0.6rem;
 outline: none;
 border: none;
 border-radius: 4px;
 background: #f5f5f5;
 color: #000;
 font-weight: bold;
 transition: 0.4s ease;
}

/*Image*/
.palexruix-gentle-crab-18 .card-img {
 width: 100%;
 height: 100%;
 position: absolute;
 top: 0;
 left: 0;
 background: #ee9ca7;
 background: linear-gradient(to bottom, #e7aeae, #ee9ca7);
}

/*Hover*/
.palexruix-gentle-crab-18 .card:hover {
 transform: translateY(5%);
}

.palexruix-gentle-crab-18 .card:hover:before {
 opacity: 1;
}

.palexruix-gentle-crab-18 .card:hover .card-info {
 opacity: 1;
 transform: translateY(0);
}

.palexruix-gentle-crab-18 .card-button:hover {
 background: dodgerblue;
 color: #f5f5f5;
}</style></head><body><div class="palexruix-gentle-crab-18"><div class="card">
<div class="card-img"></div>
  <div class="card-info">
    <p class="text-title">Card title</p>
    <p class="text-body">Lorem Ipsum dolor sit amet</p>
    <button class="card-button">Read More</button>
  </div>
</div></div></body></html>
