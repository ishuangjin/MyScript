<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* Hide the default checkbox */
.pmartinval9-wise-elephant-23 .container input {
 position: absolute;
 opacity: 0;
 cursor: pointer;
 height: 0;
 width: 0;
}

.pmartinval9-wise-elephant-23 .container {
 display: block;
 position: relative;
 cursor: pointer;
 font-size: 20px;
 user-select: none;
}

/* Create a custom checkbox */
.pmartinval9-wise-elephant-23 .checkmark {
 position: relative;
 top: 0;
 left: 0;
 height: 1.3em;
 width: 1.3em;
 background-color: #ccc;
 border-radius: 25px;
 transition: 0.15s;
}

/* When the checkbox is checked, add a blue background */
.pmartinval9-wise-elephant-23 .container input:checked ~ .checkmark {
 background-color: limegreen;
 border-radius: 25px;
 transition: 0.15s;
}

/* Create the checkmark/indicator (hidden when not checked) */
.pmartinval9-wise-elephant-23 .checkmark:after {
 content: "";
 position: absolute;
 display: none;
}

/* Show the checkmark when checked */
.pmartinval9-wise-elephant-23 .container input:checked ~ .checkmark:after {
 display: block;
}

/* Style the checkmark/indicator */
.pmartinval9-wise-elephant-23 .container .checkmark:after {
 left: 0.45em;
 top: 0.25em;
 width: 0.25em;
 height: 0.5em;
 border: solid white;
 border-width: 0 0.15em 0.15em 0;
 transform: rotate(45deg);
}</style></head><body><div class="pmartinval9-wise-elephant-23"><label class="container">
  <input type="checkbox" checked="checked">
  <div class="checkmark"></div>
</label></div></body></html>
