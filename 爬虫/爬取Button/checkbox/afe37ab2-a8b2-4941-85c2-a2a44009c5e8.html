<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* Customize the label (the container) */
.padamgiebl-polite-tiger-12 .container {
 display: block;
 position: relative;
 padding-left: 35px;
 margin-bottom: 12px;
 cursor: pointer;
 font-size: 22px;
 user-select: none;
}

/* Hide the browser's default checkbox */
.padamgiebl-polite-tiger-12 .container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.padamgiebl-polite-tiger-12 .checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.padamgiebl-polite-tiger-12 .container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.padamgiebl-polite-tiger-12 .checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.padamgiebl-polite-tiger-12 .container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.padamgiebl-polite-tiger-12 .container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  transform: rotate(45deg);
}</style></head><body><div class="padamgiebl-polite-tiger-12"><label class="container">
  <input checked="checked" type="checkbox">
  <span class="checkmark"></span>
</label></div></body></html>
