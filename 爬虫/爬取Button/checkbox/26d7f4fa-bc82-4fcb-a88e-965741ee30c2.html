<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.pke1221-dangerous-puma-90 .check {
 position: relative;
 width: 20px;
 height: 20px;
 border-radius: 2px;
 appearance: none;
 background-color: #bbb;
 transition: all .3s;
}

.pke1221-dangerous-puma-90 .check::before {
 content: '';
 position: absolute;
 border: solid #fff;
 display: block;
 width: .3em;
 height: .6em;
 border-width: 0 .2em .2em 0;
 z-index: 1;
 opacity: 0;
 right: calc(50% - .3em);
 top: calc(50% - .6em);
 transform: rotate(0deg);
 transition: all .3s;
 transform-origin: center center;
}

.pke1221-dangerous-puma-90 .check:checked {
 animation: a .3s ease-in forwards;
 background-color: rgb(120, 190, 120);
}

.pke1221-dangerous-puma-90 .check:checked::before {
 opacity: 1;
 transform: rotate(405deg);
}

@keyframes a {
 0% {
  opacity: 1;
  transform: scale(1) rotateY(0deg);
 }

 50% {
  opacity: 0;
  transform: scale(.8) rotateY(180deg);
 }

 100% {
  opacity: 1;
  transform: scale(1) rotateY(360deg);
 }
}</style></head><body><div class="pke1221-dangerous-puma-90">
<input checked="" class="check" type="checkbox"></div></body></html>
