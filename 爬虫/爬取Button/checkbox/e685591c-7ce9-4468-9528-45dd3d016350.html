<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* Customize the label (the container) */
.pmagbanum-friendly-treefrog-3 .container {
 display: block;
 position: relative;
 cursor: pointer;
 font-size: 22px;
 user-select: none;
}

/* Hide the browser's default checkbox */
.pmagbanum-friendly-treefrog-3 .container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.pmagbanum-friendly-treefrog-3 .checkmark {
  position: absolute;
  top: -12px;
  left: -12px;
  height: 25px;
  width: 25px;
  background-color: #ccc;
  border: solid gray 1px;
  border-radius: 4px;
}

/* When the checkbox is checked, add a blue background */
.pmagbanum-friendly-treefrog-3 .container input:checked ~ .checkmark {
  background-color: #666666;
}

/* Create the checkmark/indicator (hidden when not checked) */
.pmagbanum-friendly-treefrog-3 .checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.pmagbanum-friendly-treefrog-3 .container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.pmagbanum-friendly-treefrog-3 .container .checkmark:after {
  left: 0.4rem;
  top: 0.2rem;
  width: 6px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  transform: rotate(45deg);
}</style></head><body><div class="pmagbanum-friendly-treefrog-3"><label class="container">
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label></div></body></html>
