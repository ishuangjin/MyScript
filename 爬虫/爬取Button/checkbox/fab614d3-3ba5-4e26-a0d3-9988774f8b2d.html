<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* Hide the default checkbox */
.pbimbx-spotty-swan-18 .container input {
 position: absolute;
 opacity: 0;
 cursor: pointer;
 height: 0;
 width: 0;
}

.pbimbx-spotty-swan-18 .container {
 display: block;
 position: relative;
 cursor: pointer;
 font-size: 20px;
 user-select: none;
}

/* Create a custom checkbox */
.pbimbx-spotty-swan-18 .checkmark {
 position: relative;
 top: 0;
 left: 0;
 height: 1.3em;
 width: 1.3em;
 background: #606062;
 border-radius: 5px;
 box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.30), 0px 1px 1px rgba(0,5);
}

/* When the checkbox is checked, add a blue background */
.pbimbx-spotty-swan-18 .container input:checked ~ .checkmark {
 background-image: linear-gradient(#b9e9b3,#a8e4a0)
}

/* Create the checkmark/indicator (hidden when not checked) */
.pbimbx-spotty-swan-18 .checkmark:after {
 content: "";
 position: absolute;
 display: none;
}

/* Show the checkmark when checked */
.pbimbx-spotty-swan-18 .container input:checked ~ .checkmark:after {
 display: block;
}

/* Style the checkmark/indicator */
.pbimbx-spotty-swan-18 .container .checkmark:after {
 left: 0.45em;
 top: 0.25em;
 width: 0.25em;
 height: 0.5em;
 border: solid white;
 border-width: 0 0.15em 0.15em 0;
 transform: rotate(45deg);
}</style></head><body><div class="pbimbx-spotty-swan-18"><label class="container">
  <input checked="checked" type="checkbox">
  <div class="checkmark"></div>
</label></div></body></html>
