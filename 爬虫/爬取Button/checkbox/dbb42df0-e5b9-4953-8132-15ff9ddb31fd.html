<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* Hide the default checkbox */
.padamgiebl-proud-donkey-24 .container input {
 position: absolute;
 opacity: 0;
 cursor: pointer;
 height: 0;
 width: 0;
}

.padamgiebl-proud-donkey-24 .container {
 display: block;
 position: relative;
 cursor: pointer;
 font-size: 20px;
 user-select: none;
}

/* Create a custom checkbox */
.padamgiebl-proud-donkey-24 .checkmark {
 position: relative;
 top: 0;
 left: 0;
 height: 1.3em;
 width: 1.3em;
 background-color: #ccc;
 transition: all 0.3s;
 border-radius: 5px;
}

/* When the checkbox is checked, add a blue background */
.padamgiebl-proud-donkey-24 .container input:checked ~ .checkmark {
 background-color: #47da99;
 animation: pop 0.5s;
 animation-direction: alternate;
}

/* Create the checkmark/indicator (hidden when not checked) */
.padamgiebl-proud-donkey-24 .checkmark:after {
 content: "";
 position: absolute;
 display: none;
}

/* Show the checkmark when checked */
.padamgiebl-proud-donkey-24 .container input:checked ~ .checkmark:after {
 display: block;
}

/* Style the checkmark/indicator */
.padamgiebl-proud-donkey-24 .container .checkmark:after {
 left: 0.45em;
 top: 0.25em;
 width: 0.25em;
 height: 0.5em;
 border: solid white;
 border-width: 0 0.15em 0.15em 0;
 transform: rotate(45deg);
}

@keyframes pop {
 0% {
  transform: scale(1);
 }

 50% {
  transform: scale(0.9);
 }

 100% {
  transform: scale(1);
 }
}</style></head><body><div class="padamgiebl-proud-donkey-24"><label class="container">
  <input type="checkbox" checked="checked">
  <div class="checkmark"></div>
</label></div></body></html>
