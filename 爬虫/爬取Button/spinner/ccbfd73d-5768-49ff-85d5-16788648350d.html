<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.psatyamchaudharydev-silent-owl-69 .loader {
 --clr: #3498db;
 /* color of spining  */
 width: 50px;
 height: 50px;
 position: relative;
}

.psatyamchaudharydev-silent-owl-69 .loader:before, .psatyamchaudharydev-silent-owl-69 .loader:after {
 content: "";
 position: absolute;
 top: -10px;
 left: -10px;
 width: 100%;
 height: 100%;
 border-radius: 100%;
 border: 10px solid transparent;
 border-top-color: var(--clr);
}

.psatyamchaudharydev-silent-owl-69 .loader:before {
 z-index: 100;
 animation: spin 1s infinite;
}

.psatyamchaudharydev-silent-owl-69 .loader:after {
 border: 10px solid #ccc;
}

@keyframes spin {
 0% {
  -webkit-transform: rotate(0deg);
  -ms-transform: rotate(0deg);
  -o-transform: rotate(0deg);
  transform: rotate(0deg);
 }

 100% {
  -webkit-transform: rotate(360deg);
  -ms-transform: rotate(360deg);
  -o-transform: rotate(360deg);
  transform: rotate(360deg);
 }
}
</style></head><body><div class="psatyamchaudharydev-silent-owl-69"><div class="loader">
</div></div></body></html>
