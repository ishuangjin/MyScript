<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.pTimTrayler-chilly-turtle-66 .spinner {
 --accent: fuchsia;
 --max-scale: 4;
 --speed: 0.2;
 display: flex;
 gap: 0.3em;
 transform: skew(15deg, 10deg);
}

.pTimTrayler-chilly-turtle-66 .spinner span {
 display: block;
 background-color: var(--accent);
 box-shadow: 1px 1px 5px 0.2px var(--accent);
 width: 0.7px;
 height: 0.6em;
}

.pTimTrayler-chilly-turtle-66 .spinner .spinner-part-0 {
 animation: load432 calc(1s/var(--speed)) linear infinite;
}

.pTimTrayler-chilly-turtle-66 .spinner .spinner-part-1 {
 animation: load432 calc(0.16s/var(--speed)) linear infinite;
}

.pTimTrayler-chilly-turtle-66 .spinner .spinner-part-2 {
 animation: load432 calc(0.4s/var(--speed)) linear infinite;
}

.pTimTrayler-chilly-turtle-66 .spinner .spinner-part-3 {
 animation: load432 calc(0.5s/var(--speed)) linear infinite;
}

@keyframes load432 {
 50% {
  transform: scaleY(var(--max-scale));
 }
}
</style></head><body><div class="pTimTrayler-chilly-turtle-66"><div class="spinner">
  <span class="spinner-part-0"></span>
  <span class="spinner-part-1"></span>
  <span class="spinner-part-2"></span>
  <span class="spinner-part-3"></span>
  <span class="spinner-part-0"></span>
  <span class="spinner-part-1"></span>
  <span class="spinner-part-2"></span>
  <span class="spinner-part-3"></span>
</div></div></body></html>
