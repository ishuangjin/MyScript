<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.possoboy-calm-kangaroo-77 button {
 background-color: rgb(82, 163, 255);
 color: transparent;
 border: 0 none;
 padding: 15px 30px;
 text-decoration: none;
 display: inline-block;
 transition: background-color 300ms ease, color 300ms ease;
 font-size: 17px;
 position: relative;
 text-align: center;
 cursor: pointer;
}

.possoboy-calm-kangaroo-77 button::before,
.possoboy-calm-kangaroo-77 button::after {
 content: attr(data-label);
 display: inline-block;
 position: absolute;
 transition: all 300ms ease;
 width: 100%;
 left: 0;
 top: 50%;
 color: white;
}

.possoboy-calm-kangaroo-77 button::before {
 opacity: 0;
 transform: translateY(calc(-50% - 15px));
}

.possoboy-calm-kangaroo-77 button::after {
 opacity: 1;
 transform: translateY(-50%);
}

.possoboy-calm-kangaroo-77 button:hover {
 background-color: rgb(66, 133, 209);
}

.possoboy-calm-kangaroo-77 button:hover::before {
 opacity: 1;
 transform: translateY(-50%);
}

.possoboy-calm-kangaroo-77 button:hover::after {
 opacity: 0;
 transform: translateY(calc(-50% + 15px));
}

.possoboy-calm-kangaroo-77 button:active {
 background-color: rgb(82, 163, 255);
}</style></head><body><div class="possoboy-calm-kangaroo-77"><button data-label="Button :)"> Button :)
</button></div></body></html>
