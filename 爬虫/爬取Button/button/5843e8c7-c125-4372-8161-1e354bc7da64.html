<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.pVoxybuns-lucky-fireant-71 button {
  /* Variables */
 --button_radius: 0.75em;
 --button_color: #e8e8e8;
 --button_outline_color: #000000;
 font-size: 17px;
 font-weight: bold;
 border: none;
 border-radius: var(--button_radius);
 background: var(--button_outline_color);
}

.pVoxybuns-lucky-fireant-71 .button_top {
 display: block;
 box-sizing: border-box;
 border: 2px solid var(--button_outline_color);
 border-radius: var(--button_radius);
 padding: 0.75em 1.5em;
 background: var(--button_color);
 color: var(--button_outline_color);
 transform: translateY(-0.2em);
 transition: transform 0.1s ease;
}

.pVoxybuns-lucky-fireant-71 button:hover .button_top {
  /* Pull the button upwards when hovered */
 transform: translateY(-0.33em);
}

.pVoxybuns-lucky-fireant-71 button:active .button_top {
  /* Push the button downwards when pressed */
 transform: translateY(0);
}</style></head><body><div class="pVoxybuns-lucky-fireant-71"><button>
  <span class="button_top"> Button
  </span>
</button></div></body></html>
