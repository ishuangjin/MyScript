<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >/* Modified code from @gagan-gv */
.pabassj1-popular-panda-42 .button {
 padding: 1em 2em;
 font-size: 17px;
 background: transparent;
 border: none;
 position: relative;
 color: yellow;
 z-index: 1;
}

.pabassj1-popular-panda-42 .button::after,
 .pabassj1-popular-panda-42 .button::before {
 content: '';
 position: absolute;
 bottom: 0;
 right: 0;
 z-index: -99999;
 transition: all .4s;
}

.pabassj1-popular-panda-42 .button::before {
 transform: translate(0%, 0%);
 width: 100%;
 height: 100%;
 background: darkslategray;
 border-radius: 50px;
}

.pabassj1-popular-panda-42 .button::after {
 transform: translate(0px, 0px);
 width: 10px;
 height: 10px;
 background: #ffffff15;
 backdrop-filter: blur(5px);
 border-radius: 50px;
}

.pabassj1-popular-panda-42 .button:hover::before {
 transform: translate(5%, 20%);
 width: 10px;
 height: 10px;
}

.pabassj1-popular-panda-42 .button:hover::after {
 border-radius: 50px;
 transform: translate(0, 0);
 width: 100%;
 height: 100%;
}

.pabassj1-popular-panda-42 .button:active::after {
 transition: 0s;
 transform: translate(0, 5%);
}</style></head><body><div class="pabassj1-popular-panda-42"><button class="button"> Button
</button></div></body></html>
