<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.padamgiebl-big-ape-36 button {

 height: 32px;
 border: none;
 background: transparent;
 font-family: inherit;
}

.padamgiebl-big-ape-36 button:before {
 content: '';
 position: absolute;
 bottom: -10px;
 left: -5px;
 width: 100%;
 height: 10px;
 background: #2a2a2a;
 transform: skewX(-41deg);
}

.padamgiebl-big-ape-36 button:after {
 content: '';
 position: absolute;
 top: 5px;
 left: -9px;
 width: 9px;
 height: 100%;
 background: #2a2a2a;
 transform: skewY(-49deg);
}

.padamgiebl-big-ape-36 button span {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background: #2a2a2a;
 color: #fff;
 font-size: 25px;
 transition: 1.1s ease-out;
}

.padamgiebl-big-ape-36 button:hover span {
 z-index: 1000;
 transition: .3s;
 color: #fff;
}

.padamgiebl-big-ape-36 button:hover span:nth-child(5) {
 transform: translate(40px, -40px);
 opacity: 1;
}

.padamgiebl-big-ape-36 button:hover span:nth-child(4) {
 transform: translate(30px, -30px);
 opacity: .8;
}

.padamgiebl-big-ape-36 button:hover span:nth-child(3) {
 transform: translate(20px, -20px);
 opacity: .6;
}

.padamgiebl-big-ape-36 button:hover span:nth-child(2) {
 transform: translate(10px, -10px);
 opacity: .4;
}

.padamgiebl-big-ape-36 button:hover span:nth-child(1) {
 transform: translate(0px, 0px);
 opacity: .2;
}

.padamgiebl-big-ape-36 button:active span:nth-child(5) {
 transform: translate(20px, -20px);
 opacity: 1;
}

.padamgiebl-big-ape-36 button:active span:nth-child(4) {

}

 transform: translate(10px, -10px);
}

.padamgiebl-big-ape-36 button:active span:nth-child(2) {
 transform: translate(5px, -5px);
}

.padamgiebl-big-ape-36 button:active span:nth-child(1) {
