<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title > Document </title><style >.pCevorob-serious-shrimp-82 button {
 position: relative;
 height: 50px;
 padding: 0 30px;
 border: 2px solid #000;
 background: #e8e8e8;
 user-select: none;
 white-space: nowrap;
 transition: all .05s linear;
 font-family: inherit;
}

.pCevorob-serious-shrimp-82 button:before, .pCevorob-serious-shrimp-82 button:after {
 content: "";
 position: absolute;
 background: #e8e8e8;
 transition: all .2s linear;
}

.pCevorob-serious-shrimp-82 button:before {
 width: calc(100% + 6px);
 height: calc(100% - 16px);
 top: 8px;
 left: -3px;
}

.pCevorob-serious-shrimp-82 button:after {
 width: calc(100% - 16px);
 height: calc(100% + 6px);
 top: -3px;
 left: 8px;
}

.pCevorob-serious-shrimp-82 button:hover {
 cursor: crosshair;
}

.pCevorob-serious-shrimp-82 button:active {
 transform: scale(0.95);
}

.pCevorob-serious-shrimp-82 button:hover:before {
 height: calc(100% - 32px);
 top: 16px;
}

.pCevorob-serious-shrimp-82 button:hover:after {
 width: calc(100% - 32px);
 left: 16px;
}

.pCevorob-serious-shrimp-82 button span {
 font-size: 15px;
 z-index: 3;
 position: relative;
 font-weight: 600;
}</style></head><body><div class="pCevorob-serious-shrimp-82"><button>
  <span> GAME ON
  </span>
</button></div></body></html>
